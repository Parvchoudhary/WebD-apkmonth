<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

<body>
    <header>

    <h1><strong>Student Registration Form</strong></h1><br>
   
   <form> <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="dob">DOB:</label><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="father">Father's Name:</label><br>
    <input type="text" id="father" name="father"><br><br>
    <label for="doc">Document:</label><br>
    <input type="radio" id="adhaar" name="adhaar" value="adhaar">
    <label for="adhaar">Adhaar</label><br>
    <input type="radio" id="dl" name="dl" value="dl">
    <label for="dl">Driving License</label><br>
    <input type="radio" id="other" name="other" value="other">
    <label for="other">Other</label><br><br>
     <label for="gender">Gender:</label>
    <select name="gender" id="gender" >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br><br>
    <label for="des">Description:</label><br>
    <textarea id="des" name="des" rows="5" cols="50"></textarea><br><br>
    <input type="checkbox" id="cnf" name="cnf" value="cnf">
    <label for="cnf">Confirm</label><br>
    <input type="submit" value="Submit"><br><br><br><br>
    <footer>
        Made by Geekhaven 
        <i class="far fa-address-book"></i>
        <i class="far fa-envelope"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
    </footer>
</form>
</body>

</html>
